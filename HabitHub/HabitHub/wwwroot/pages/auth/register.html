<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — HabitHub</title>
    <link rel="stylesheet" href="pages/auth/auth.css">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Имя" required>
        <input type="text" id="surname" placeholder="Фамилия" required>
        <input type="text" id="patronymic" placeholder="Отчество">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <input type="text" id="status" placeholder="Статус">
        <input type="date" id="birthDay" required>
        <button type="submit">Зарегистрироваться</button>
        <p class="switch"><a href="/login">Уже есть аккаунт? Войти</a></p>
        <p id="error" class="error"></p>
    </form>
</div>
<script src="pages/auth/register.js"></script>
</body>
</html>
