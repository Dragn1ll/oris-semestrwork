<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — HabitHub</title>
    <link rel="stylesheet" href="pages/auth/auth.css">
</head>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
        <p class="switch"><a href="/register">Нет аккаунта? Зарегистрируйтесь</a></p>
        <p id="error" class="error"></p>
    </form>
</div>
<script src="pages/auth/login.js"></script>
</body>
</html>
